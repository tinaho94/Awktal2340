<div>
    <h3> Game Configuration </h3>
    <div> Number of players (2-4) </div>
    <input id="players" type="range" min="2" max="4" step="1" list="steplist">
    <datalist id="steplist">
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </datalist>
    <br>
    <button id="done">Done</button>
</div>
